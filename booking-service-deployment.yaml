# booking-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: booking-app/booking-service:latest
        ports:
        - containerPort: 8084
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017/db_event_booking"
        - name: RABBITMQ_URL
          value: "amqp://user:password@rabbitmq:5672"
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
spec:
  ports:
  - port: 8084
    targetPort: 8084
  selector:
    app: booking-service