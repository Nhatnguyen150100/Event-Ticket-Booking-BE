# event-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
      - name: event-service
        image: booking-app/event-service:latest
        ports:
        - containerPort: 8082
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017/db_event_booking"
        - name: RABBITMQ_URL
          value: "amqp://user:password@rabbitmq:5672"
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
spec:
  ports:
  - port: 8082
    targetPort: 8082
  selector:
    app: event-service